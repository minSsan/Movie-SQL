{% extends './base_manage.html' %}
{% block content %}
<!-- Area Chart -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">차트 이름</h6>
    </div> <!--차트 이름-->
    <div class="card-body">
        <div class="chart-area">
            <canvas id="myAreaChart"></canvas>
        </div>
        <hr>
        차트 설명                        
    </div>
</div>

<!-- Bar Chart -->
<div class="card shadow mb-4">

        <h6 class="m-0 font-weight-bold text-primary">차트 이름</h6>
    </div>
    <div class="card-body">
        <div class="chart-bar">
            <canvas id="myBarChart"></canvas>
        </div>
        <hr>
        차트 설명
    </div>
</div>
{% endblock %}
